<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rappels & Agenda</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}
	</style>
</head>

<body class="bg-light">
	<div class="container-fluid h-100">
		<div class="row min-vh-100 p-3">
			<div class="col d-flex flex-column">
				<div class="card flex-grow-1">
					<div class="card-header">
						<h5 class="mb-0">Calendrier</h5>
					</div>
					<div class="card-body">
						<!-- All day events (with a carousel)-->
						<div class="h5 text-center mb-5">
							Aujourd'hui, c'est l'anniversaire de <strong>Maryvonne Albert</strong> (76 ans) ðŸŽ‰
						</div>

						{% if events %}
						{% for event in events %}
						<div class="card bg-info-subtle mb-3">
							<div class="card-body">
								<div class="row">
									<div class="col">
										<div class="h3 fw-bold">
											10:00
										</div>
									</div>
									<div class="col text-end">
										<div class="h3 fw-bold">
											Chauffage
										</div>
									</div>
								</div>
								Allumer le chauffage des chambres
							</div>
						</div>
						{% endfor %}
						{% else %}
						<div class="h5 text-center mb-5 text-muted fw-normal">
							<!-- Include svg -->
							<div class="my-3">
								<img class="img-fluid" src="static/undraw_happy-music_na4p.svg" width="50%">
								<br>
							</div>
							Aucun Ã©vÃ©nement pour aujourd'hui
						</div>
						{% endif %}
					</div>
				</div>
			</div>
			<div class="col d-flex flex-column">
				<div class="card flex-grow-1">
					<div class="card-body d-flex flex-column justify-content-center">
						<h5 id="current-time" class="display-1 fw-bold text-center"></h5>
						<h5 id="current-date" class="display-5 text-center"></h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
	<script>
		// Fonction pour mettre Ã  jour l'heure et la date dynamiquement
		function updateDateTime() {
			const now = new Date();

			const timeOptions = { hour: '2-digit', minute: '2-digit'};
			const frenchTime = now.toLocaleTimeString('fr-FR', timeOptions);

			const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
			const frenchDate = now.toLocaleDateString('fr-FR', dateOptions);

			document.getElementById('current-time').textContent = frenchTime;
			document.getElementById('current-date').textContent = frenchDate;
		}

		setInterval(updateDateTime, 1000);

		updateDateTime();
	</script>
</body>

</html>
